<!DOCTYPE html>
<html>
<title>NANDNET</title>
<body bgcolor="Green">

<button onclick="inputName()">What is your name...?</button>
<font color="white"><p id="nameGet"></p></font>

<script>
function inputName() {
var person = prompt("Please enter your name", "");
if (person != null) {
document.getElementById("nameGet").innerHTML =
"Why, hello there " + person + "...!";
document.getElementsByClassName("askMe").style.display="";
}
}
</script>

<input type="text" class="askMe" style="display: none;"></input>

</body>
</html>
